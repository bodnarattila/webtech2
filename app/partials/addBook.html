<div class = "container">
		<h2>Add book form</h2>
		<form class = "form-horizontal"  ng-submit = "submitAddBook()">
			<div class = "form-group">
				<div class = "col-sm-10">
					<input type = "number" class = "form-control" id = "bookID" placeholder = "Enter the same bookID" ng-model = "newBookData.bookID" >
				</div>
			</div>
			<div class = "form-group">
				<div class = "col-sm-10">
					<input type = "text" class = "form-control" id = "author" placeholder = "Enter author" ng-model = "newBookData.author">
				</div>
			</div>
			<div class = "form-group">
				<div class = "col-sm-10">
					<input type = "text" class = "form-control" id = "title" placeholder = "Enter title" ng-model = "newBookData.title">
				</div>
			</div>
			<div class = "form-group">
				<div class = "col-sm-10">
					<input type = "text" class = "form-control" id = "genre" placeholder = "Enter genre" ng-model = "newBookData.genre">
				</div>
			</div>
			<div class = "form-group">
				<div class = "col-sm-10">
					<input type = "number" class = "form-control" id = "quantity" placeholder = "Enter quantity 0 - 100" ng-model = "newBookData.genre">
				</div>
			</div>
			<div class = "form-group">
				<div class = "col-sm-10">
					<select name = "status" ng-model = "newBookData.status">
						<option value = "1">Rentable</option>
						<option value = "0">Not rentable</option>
					</select>
				</div>
			</div>
			<div class = "form-group">
				<div class = "col-sm-10">
					<input type = "submit" class = "btn btn-primary" value = "Add Book" >
				</div>
			</div>
		</form>
</div>
