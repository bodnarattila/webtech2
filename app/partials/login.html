<div class = "container">
		<h2>Login form</h2>
		<form class = "form-horizontal"  ng-submit = "login()">
			<div class = "form-group">
				<div class = "col-sm-10">
					<input type = "text" class = "form-control" id = "username" placeholder = "Enter username" ng-model = "newUser.username" >
				</div>
			</div>
			<div class = "form-group">
				<div class = "col-sm-10">
					<input type = "password" class = "form-control" id = "password" placeholder = "Enter password" ng-model = "newUser.password">
				</div>
			</div>
			<div class = "form-group">
				<div class = "col-sm-10">
					<input type = "submit" class = "btn btn-primary" value = "Login" >
				</div>
			</div>
		</form>
</div>
